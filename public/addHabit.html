<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Habit</title>
   
    <script defer src="Script/addH.js"></script>

    <link rel="stylesheet" href="styles/addStyle.css">

</head>
<body>

    <!-- ✅ Navigation Bar -->
    <div class="navbar">
        <div>Habit Tracker</div>
        <div>
            <a href="dashboard.html">Home</a>
            <a href="addHabit.html">Add Habit</a>
            <a href="status.html">View Status</a>
            <a href="priority.html">Priority-wise Habits</a>
            <button class="logout-btn" onclick="logout()">Logout</button>

        </div>
    </div>

    <!-- ✅ Add Habit Form -->
    <div class="container">
        <h2>Add a New Habit</h2>
        <form id="habitForm">
            <input type="text" id="habitName" placeholder="Habit Name" required>
            <input type="text" id="habitCategory" placeholder="Category" required>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="priority">Priority (1-10):</label>
            <input type="number" id="priority" min="1" max="10" required>
    
            <label for="goalDescription">Goal Description:</label>
            <textarea id="goalDescription" placeholder="Describe your goal..." rows="3" required></textarea>
    
            <label for="status">Status:</label>
            <select id="status">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <button type="submit">Add Habit</button>
        </form>
        <p class="message" id="message"></p>
        <a href="dashboard.html" class="back-link">Back to Dashboard</a>
    </div>

   


</body>
</html>
