    <link rel="stylesheet" href="styles/statusStyle.css">

</head>
<body>

    <!-- ✅ Navigation Bar -->
    <div class="navbar">
        <div style="font-size: 20px; font-weight: bold;">Habit Tracker</div>
        <div>
            <a href="dashboard.html">Home</a>
