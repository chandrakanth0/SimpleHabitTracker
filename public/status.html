<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Habit Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
        .not-started {
            background: red;
            color: white;
        }
        .in-progress {
            background: orange;
            color: white;
        }
        .completed {
            background: green;
            color: white;
        }
    </style>
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <div class="navbar">
        <div>Habit Tracker</div>
        <div>
            <a href="dashboard.html">Home</a>
            <a href="addHabit.html">Add Habit</a>
            <a href="status.html">View Status</a>
            <a href="priority.html">Priority-wise Habits</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- ✅ Status Content -->
    <div class="container">
        <h2>Your Habit Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Habit Name</th>
                    <th>Category</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="statusList">
                <!-- Habits will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // ✅ Get User Info
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "index.html";
        }

        // ✅ Fetch Habit Status from the Database
        async function fetchHabitStatus() {
            try {
                const response = await fetch(`http://localhost:3000/api/habits/all/${user.email}`);
                const data = await response.json();

                if (data.success) {
                    displayHabitStatus(data.habits);
                } else {
                    console.error("Error fetching habits:", data.error);
                }
            } catch (error) {
                console.error("Server error:", error);
            }
        }

        // ✅ Display Habit Status
        function displayHabitStatus(habits) {
            const statusList = document.getElementById("statusList");
            statusList.innerHTML = "";

            if (habits.length === 0) {
                statusList.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No habits added yet.</td></tr>";
                return;
            }

            habits.forEach(habit => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${habit.name}</td>
                    <td>${habit.category}</td>
                    <td>${habit.startDate.split("T")[0]}</td>
                    <td>${habit.endDate.split("T")[0]}</td>
                    <td class="status ${getStatusClass(habit.status)}">${habit.status}</td>
                `;
                statusList.appendChild(row);
            });
        }

        // ✅ Get CSS Class for Status
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case "not started": return "not-started";
                case "in progress": return "in-progress";
                case "completed": return "completed";
                default: return "";
            }
        }

        // ✅ Logout Function
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }

        // ✅ Fetch and Display Habit Status on Page Load
        fetchHabitStatus();
    </script>

</body>
</html>
