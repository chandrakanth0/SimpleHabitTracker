<!DOCTYPE html>
<html lang="en">
<head>
    <title>Priority-wise Habits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        .logout-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <div class="navbar">
        <div>Habit Tracker</div>
        <div>
            <a href="dashboard.html">Home</a>
            <a href="addHabit.html">Add Habit</a>
            <a href="status.html">View Status</a>
            <a href="priority.html">Priority-wise Habits</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- ✅ Priority-wise Habits Content -->
    <div class="container">
        <h2>Priority-wise Habits</h2>
        <table>
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Habit Name</th>
                    <th>Category</th>
                    <th>Goal Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="priorityList">
                <!-- Habits will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // ✅ Check if user is logged in
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "index.html";
        }

        // ✅ Fetch Priority-wise Habits
        async function fetchPriorityHabits() {
            try {
                const response = await fetch(`http://localhost:3000/api/habits/priority/${user.email}`);
                const data = await response.json();

                if (data.success) {
                    displayPriorityHabits(data.habits);
                } else {
                    document.getElementById("priorityList").innerHTML = "<tr><td colspan='5'>No habits found.</td></tr>";
                }
            } catch (error) {
                console.error("Error fetching habits:", error);
            }
        }

        // ✅ Display habits in priority order
        function displayPriorityHabits(habits) {
            const priorityList = document.getElementById("priorityList");
            priorityList.innerHTML = "";

            habits.forEach(habit => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${habit.priority}</td>
                    <td>${habit.name}</td>
                    <td>${habit.category}</td>
                    <td>${habit.goalDescription}</td>
                    <td>${habit.status}</td>
                `;
                priorityList.appendChild(row);
            });
        }

        // ✅ Logout Function
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }

        // ✅ Load habits on page load
        fetchPriorityHabits();
    </script>

</body>
</html>
