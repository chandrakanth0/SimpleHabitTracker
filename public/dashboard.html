    <script>
        // ‚úÖ Check if user is logged in
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("username").innerText = user.name;
        }
    
        // ‚úÖ Fetch Habits from MongoDB
        async function fetchHabits() {
            try {
                const response = await fetch(`http://localhost:3000/api/habits/all/${user.email}`);
                const data = await response.json();
    
                if (data.success) {
                    displayHabits(data.habits);
                } else {
                    document.getElementById("taskList").innerHTML = "<p>Error loading habits.</p>";
                }
            } catch (error) {
                console.error("üî• Error fetching habits:", error);
                document.getElementById("taskList").innerHTML = "<p>Server error. Try again later.</p>";
            }
        }
    
        // ‚úÖ Display Habits in the UI
        function displayHabits(habits) {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
    
            if (habits.length === 0) {
                taskList.innerHTML = "<p>No habits added yet.</p>";
                return;
            }
    
            habits.forEach((habit) => {
                const li = document.createElement("li");
                li.classList.add("task");
                li.innerHTML = `
                    <div>
                        <strong>${habit.name}</strong> - ${habit.category} <br>
                        üìÖ Start: ${new Date(habit.startDate).toDateString()} | 
                        ‚è≥ End: ${new Date(habit.endDate).toDateString()} |
                        ‚úÖ Status: ${habit.status}
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    
        // ‚úÖ Logout Function
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }
    
        // ‚úÖ Fetch habits on page load
        fetchHabits();
    </script>
