<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script defer src="script.js"></script>
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('im4.gif'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Heading styling */
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling with transparent background */
        #loginForm {
            background-color: rgba(255, 255, 255, 0.096); /* Semi-transparent background */
            padding: 80px;
            margin-right: 100px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.575);
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input fields */
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Submit button */
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #9c9fa1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #222522;
        }

        /* Link under the form */
        p {
            text-align: center;
            font-size: 14px;
            color: #fff;
        }

        a, #ana {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="ana">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
